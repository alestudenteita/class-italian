<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impara Italiano con Alessio</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        #container {
            width: 80%;
            height: 80%;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #imageContainer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: auto;
        }
        #imageContainer img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="contentFrame" src="https://player.vimeo.com/video/132927698" onload="filterContent()"></iframe>
    </div>
    <div id="imageContainer">
        <img src="avatar.png" alt="Avatar">
    </div>

    <script>
        function filterContent() {
            const iframe = document.getElementById('contentFrame');
            const iframeWindow = iframe.contentWindow;

            iframeWindow.onload = function() {
                const doc = iframeWindow.document;

                // Utilizza un timeout per garantire che il contenuto sia completamente caricato
                setTimeout(() => {
                    // Seleziona l'elemento specifico che vuoi visualizzare
                    const targetElement = doc.querySelector('.vp-target content-area-sibling-enabled hidden');

                    if (targetElement) {
                        // Rimuovi tutto il resto dal contenuto dell'iframe
                        while (doc.body.firstChild) {
                            doc.body.removeChild(doc.body.firstChild);
                        }

                        // Aggiungi l'elemento target all'iframe
                        doc.body.appendChild(targetElement);
                    } else {
                        console.error('Elemento non trovato');
                    }
                }, 1000); // Imposta un timeout di 1 secondo
            };
        }
    </script>
</body>
</html>
