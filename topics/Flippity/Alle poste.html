<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impara italiano con Alessio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        #container {
            width: 80%;
            max-width: 100%;
            height: 80vh;
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #imageContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: auto;
        }
        #imageContainer img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe src="https://www.flippity.net/ma.php?k=1C3I_rGXYstg7vzpp-azjL-bzkH1pIXplvy_iidtecq8" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="imageContainer">
        <img src="avatar.png" alt="Avatar">
    </div>
</body>
</html>
